<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightgrey;
        }

        .header {
            background: #4267B2;
            width: 100%;
            height: 150px;
            margin: 10px 5px 5px 5px;
        }

        .main {
            background: #fff;
            width: 100%;
            height: 100%;
            margin: 10px 5px 5px 5px;
        }

        .content img {
            width: 100%;
            height: 500px;
        }

        .user-logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="header">
        <form action="gets">
            <center>
                <input type="text" name="" id="" placeholder="Search...">
            </center>
        </form>

    </div>
    <div class="main">
        <div class="user-logo">
            <!-- chứa avata facebook , tên facebook và ngày đăng -->
            <img src="https://scontent.fhan5-2.fna.fbcdn.net/v/t39.30808-6/272441074_3021047718158993_8672858037872871813_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=o3K9JWE-0FAAX-A6WFZ&_nc_ht=scontent.fhan5-2.fna&oh=00_AT_VOTDZ0_8sbgqypzrBb6Iyoir33-tgl_7UZodtb53t3Q&oe=62790E0D"
                alt="avata">
        </div>
        <div class="content">
            <p>Lorem ipsum dolor .....</p>
            <img src="https://img.helpnetsecurity.com/wp-content/uploads/2015/12/09195531/facebook-wide.jpg"
                alt="facebook">
            <p><img src="https://vtv1.mediacdn.vn/thumb_w/640/2020/4/18/eacc4b02-9af2-43dc-bf39-d58d8f29705b-facebookreact3-15871932637421308304938.png"
                    alt="emoji"></p>
            <!-- phần emoji chưa học và em tìm hiểu trên mạng thấy hơi khó khăn nên để tạm là img -->
            <hr>
            <ul>
                <li>like</li>
                <li>comment</li>
                <li>share</li>
            </ul>

        </div>
    </div>
</body>

</html>
